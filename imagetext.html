<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction to CSS</title>
    <style type="text/css">
        #background {
            background-image: url(images/txtbg.jpg);
            padding: 40px;
            background-repeat: no-repeat;
            background-position: center;
        }
        #textbox {
            width: auto;
            height: 500px;
            opacity: 0.7;
            background-color: black;
            padding: 10px;
            
        }
        .text {
            color: green;
            text-align: center;

        }
    </style>

</head>
<body>
    <div id="background">
        <div id="textbox">
            <div class="text">The Statue of Liberty was a joint effort between France and the United States,
        intended to commemorate the lasting friendship between the peoples of the two
        nations.
            </div>
        </div>
    </div>
</body>
</html>
